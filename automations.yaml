- id: '1663995445012'
  alias: Alarmo
  description: ''
  trigger:
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: armed_home
    id: armed_home
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: armed_night
    id: armed_night
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: armed_away
    id: armed_away
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: disarmed
    id: disarmed
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: arming
    id: arming
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: pending
    id: pending
  - platform: state
    entity_id:
    - alarm_control_panel.home
    to: triggered
    id: triggered
  - platform: event
    event_type: alarmo_failed_to_arm
    id: failed
  - platform: event
    event_type: alarmo_command_success
    id: success
  - platform: mqtt
    topic: zigbee2mqtt/keypad
    id: keypad
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: armed_home
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "arm_day_zones"     } }'
    - conditions:
      - condition: trigger
        id: armed_night
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "arm_night_zones"     } }'
    - conditions:
      - condition: trigger
        id: armed_away
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "arm_all_zones"     } }'
    - conditions:
      - condition: trigger
        id: disarmed
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "disarm"     } }'
    - conditions:
      - condition: trigger
        id: arming
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "exit_delay"     } }'
    - conditions:
      - condition: trigger
        id: pending
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "entry_delay"     } }'
    - conditions:
      - condition: trigger
        id: triggered
      sequence:
      - service: mqtt.publish
        data:
          topic: zigbee2mqtt/keypad/set
          payload: '{     "arm_mode": {         "mode": "in_alarm"     } }'
    - conditions:
      - condition: trigger
        id: failed
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.reason == ''invalid_code'' }}'
          sequence:
          - service: mqtt.publish
            data:
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id                         }},         "mode":
                "invalid_code"     } }'
              topic: zigbee2mqtt/keypad/set
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.reason == ''open_sensors'' }}'
          sequence:
          - service: mqtt.publish
            data:
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id                         }},         "mode":
                "not_ready"     } }'
              topic: zigbee2mqtt/keypad/set
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.reason == ''not_allowed'' }}'
          - condition: template
            value_template: '{{ trigger.event.data.reason == ''disarm'' }}'
          sequence:
          - service: mqtt.publish
            data:
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id                         }},         "mode":
                "already_disarmed"     } }'
              topic: zigbee2mqtt/keypad/set
    - conditions:
      - condition: trigger
        id: success
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.action == ''arm'' }}'
          - condition: template
            value_template: '{{ trigger.event.data.context_id != null }}'
          - condition: template
            value_template: '{{ trigger.event.data.mode == ''away'' }}'
          sequence:
          - service: mqtt.publish
            data:
              topic: zigbee2mqtt/keypad/set
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id
                }},         "mode": "arm_all_zones"     } }'
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.action == ''arm'' }}'
          - condition: template
            value_template: '{{ trigger.event.data.context_id != null }}'
          - condition: template
            value_template: '{{ trigger.event.data.mode == ''home'' }}'
          sequence:
          - service: mqtt.publish
            data:
              topic: zigbee2mqtt/keypad/set
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id
                }},         "mode": "arm_day_zones"     } }'
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.action == ''arm'' }}'
          - condition: template
            value_template: '{{ trigger.event.data.context_id != null }}'
          - condition: template
            value_template: '{{ trigger.event.data.mode == ''night'' }}'
          sequence:
          - service: mqtt.publish
            data:
              topic: zigbee2mqtt/keypad/set
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id
                }},         "mode": "arm_night_zones"     } }'
        - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.action == ''disarm'' }}'
          - condition: template
            value_template: '{{ trigger.event.data.context_id != null }}'
          sequence:
          - service: mqtt.publish
            data:
              topic: zigbee2mqtt/keypad/set
              payload: '{     "arm_mode": {         "transaction": {{ trigger.event.data.context_id
                }},         "mode": "disarm"     } }'
    - conditions:
      - condition: trigger
        id: keypad
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ trigger.payload_json.action == "disarm"  }}'
          sequence:
          - service: alarmo.disarm
            data:
              entity_id: alarm_control_panel.home
              code: '{{ trigger.payload_json.action_code }}'
              context_id: '{{ trigger.payload_json.action_transaction }}'
        - conditions:
          - condition: template
            value_template: '{{ trigger.payload_json.action == "arm_all_zones"  }}'
          sequence:
          - service: alarmo.arm
            data:
              entity_id: alarm_control_panel.home
              mode: away
              code: '{{ trigger.payload_json.action_code }}'
              context_id: '{{ trigger.payload_json.action_transaction }}'
        - conditions:
          - condition: template
            value_template: '{{ trigger.payload_json.action == "arm_day_zones"  }}'
          sequence:
          - service: alarmo.arm
            data:
              entity_id: alarm_control_panel.home
              mode: home
              code: '{{ trigger.payload_json.action_code }}'
              context_id: '{{ trigger.payload_json.action_transaction }}'
        - conditions:
          - condition: template
            value_template: '{{ trigger.payload_json.action == "arm_night_zones"  }}'
          sequence:
          - service: alarmo.arm
            data:
              entity_id: alarm_control_panel.home
              mode: night
              code: '{{ trigger.payload_json.action_code }}'
              context_id: '{{ trigger.payload_json.action_transaction }}'
  mode: parallel
  max: 10
