notify_sooraj:
  alias: Notify Sooraj
  sequence:
  - service: notify.mobile_app_sj
    data:
      message: '{{ message }}'
      title: '{{ title }}'
  mode: parallel
  icon: mdi:bell-ring
  max: 10
notify_arleepta:
  alias: Notify Arleepta
  sequence:
  - service: notify.mobile_app_arleepta
    data:
      message: '{{ message }}'
      title: '{{ title }}'
  mode: parallel
  icon: mdi:bell-ring
  max: 10
notify_all:
  alias: Notify All
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    then:
    - service: script.alexa_announcement
      data:
        message: '{{ message }}'
    - service: script.notify_phones
      data:
        message: '{{ message }}'
        title: '{{ title }}'
    else:
    - service: script.notify_phones
      data:
        message: '{{ message }}'
        title: '{{ title }}'
  mode: queued
  icon: mdi:bell-ring
  max: 10
critical_notification:
  alias: Critical Notification
  sequence:
  - service: notify.sms
    data:
      message: '{{ message }}'
      target:
      - +1720-755-5488
      - +1303-517-7090
      - +1303-517-9860
  mode: single
  icon: mdi:bell-ring
door_bell:
  alias: door bell
  sequence:
  - service: media_player.play_media
    data:
      media_content_type: sound
      media_content_id: amzn_sfx_doorbell_chime_01
    target:
      entity_id:
      - media_player.basement_echo_dot
      - media_player.great_room_echo_show_8
      - media_player.loft_echo_show_5
      - media_player.study_echo_dot
      - media_player.bedroom_echo_dot
  mode: single
  icon: mdi:bell-ring-outline
door_alert:
  alias: Door Alert
  sequence:
  - service: media_player.play_media
    data:
      media_content_id: clock_01
      media_content_type: sound
    target:
      entity_id:
      - media_player.basement_echo_dot
      - media_player.bedroom_echo_dot
      - media_player.great_room_echo_show_8
      - media_player.loft_echo_show_5
      - media_player.study_echo_dot
  mode: single
  icon: mdi:door-open
notify_phones:
  alias: Notify Phones
  sequence:
  - service: notify.mobile_app_sj
    data:
      message: '{{ message }}'
      title: '{{ title }}'
  - service: notify.mobile_app_arleepta
    data:
      message: '{{ message }}'
      title: '{{ title }}'
  mode: single
  icon: mdi:cellphone-message
alexa_announcement:
  alias: Alexa Announcement
  sequence:
  - service: notify.alexa_media
    data:
      target:
      - media_player.loft_echo_show_5
      - media_player.great_room_echo_show_8
      - media_player.basement_echo_dot
      - media_player.bedroom_echo_dot
      message: '"{{ message }}"'
  mode: single
  icon: mdi:bell-ring
water_the_flowers:
  alias: Water The Flowers
  sequence:
  - service: rachio.start_multiple_zone_schedule
    data:
      duration: 2
    target:
      entity_id: switch.flower_bed
  icon: mdi:sprinkler-variant
  mode: single
